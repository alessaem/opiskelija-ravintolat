<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <script src="../js/main.js" type="module"></script>
    <script src="../js/pages/restaurantPage.js" type="module"></script>
    <title>Lounaat</title>
  </head>
  <body>
    <header></header>
    <div>
      <h1>Ravintola sivu</h1>
    </div>

    <div class="searchFormdiv">
      <form class="searchForm">
        <label for="name">Ravintolan nimi</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Syötä ravintolan nimi..."
        />
        <select name="provider" id="provider">
          <option value="">Palveluntarjoaja</option>
        </select>
        <select name="city" id="city">
          <option value="">Kaupunki</option>
        </select>
        <button>Hae</button>
      </form>
    </div>

    <div class="filterdiv">
      <label for="filter">Lajittele:</label>
      <select name="filter" id="filter">
        <option value="alphabetical">nimen mukaan</option>
        <option value="location">sijainnin mukaan</option>
      </select>
    </div>
    <div class="restaurantBoxDiv"></div>
    <footer>
      <div id="footer">
        <p>Opiskelijalounaat sivusto</p>
      </div>
    </footer>
  </body>
</html>
